<!DOCTYPE html>
<html lang="pt-br">
<head>

                <img src="assets/pictures/CanetaNamquim.jpg" alt="Produto 3" class="inline-block w-64 h-40 mr-4 ">

        </div>
        <div class="m-5">
            <h3>Produtos</h3>
            <p>Canetas nanquim</p>
        </div>
    </div>
</body>
</html>
